<!DOCTYPE html><html><head>
<meta charset="utf-8">
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src="mapbox-gl.js"></script>
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css" rel="stylesheet">
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWdpd3NrIiwiYSI6ImNqcnNka2t5ZDFmYjA0M3FlNW5jZGc1djkifQ.EXoUSQtm-rA0-cuclo8I1w';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mgiwsk/cjrvc3pxk07031fnx8ljimhv3',
center: [-74.146782, -9.215689],
zoom: 4.7
});
  // code from the next step will go here
	map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['peru-mines'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.site_name + '</h3><p>' + feature.properties.ore +'</p>'+ feature.properties.commod1 +'</p>'+ feature.properties.commod2 +'</p>'+ feature.properties.commod3 +'</p>'+ feature.properties.dev_stat +'</p>' )
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
  
  
</script>
 

</body></html>
