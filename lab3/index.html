<a-text value="Conifers were the predominant flora in the Cretaceous, though leafy trees and and grasses emerged during this period" position="-0.86796 2.15004 -10.54283" rotation="0 10" width="4" color="white" text="align: center" scale="1.5 1.5 1.5"></a-text>
<a-text value="It was a period of significant volcanic activity. The Deccan Traps, a large igneous province in India associated with the Cretaceous-Paleogene extinction event, belong to this period" position="-25.521 4.623 -22.693" rotation= "0 50 0" width="4" color="white" text="align: center" scale="3 3 3"></a-text>
<a-text value="The velociraptor was a small genus of dinosaur that lived in the early Late Cretaceous. They were feathered scavengers of about 2 meters in lenth. They disappeared before the extinction event at the end of the period" position="4.47646 0.71548 -10.52164" rotation="0 -19" width="4" color="white" text="align: center" scale="1.5 1.5 1.5"></a-text>
<a-text value="The tyrannosaurus rex or T-rex is another genus of dinosaur. Their range extended into Canada. It is currently being debated whether they were hunters or scavengers" position="-12.01189 0.72689 5.77341" rotation="0 107.25000000000001" width="4" color="white" text="align: center" scale="1.5 1.5 1.5"></a-text>
<a-text value="There were never any flying dinosaurs. Pterosaurs were flying reptiles. Their population began to decline throughout the period, until finally they became extint during the Cretaceous-Paleogene extinction event" position="-10.68629 10.58821 9.60116" rotation="40 130 -1.87" width="4" color="white" text="align: center" scale="1.5 1.5 1.5"></a-text>
<a-text value="The Cretaceous was a period of warming, probably due to volcanic activity at the Mid Atlantic Ridge and later due to the Deccan Traps. There were no ice sheets in the poles." position="-20.20764 6.72048 -6.62565" rotation="18 76.56 0.06" width="4" color="white" text="align: center" scale="1.5 1.5 1.5"></a-text>
<a-text value="The Cretaceous was wetter than today. Evidence suggests there was precipitation of snow in the higher latitudes at the very beginning of the period." position="-12.80852 6.26456 -12.41253" rotation="8 40" width="4" color="white" text="align: center" scale="1.5 1.5 1.5"></a-text>
<a-text value="The Cretaceous was a characterized by significant deposition of calcium carbonate sediments, composed of calcareous shells. The White Cliffs of Dover were deposited during the Cretaceous" position="-5.51749 5.56656 14.2996" rotation="9 163.73" width="4" color="white" text="align: center" scale="1.6 1.6 1.6"></a-text>
<a-text value="Flowering plants began to thrive towards the end of the period" position="-5.33525 -0.14209 -6.1475" rotation="0 44.52" width="4" color="white" text="align: center" scale="1.5 1.5 1.5"></a-text>
